<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Absen PBL</title>
  <script>
    const akses = sessionStorage.getItem("akses_izin");
    if (!akses) {
      const pass = prompt("Masukkan password untuk menampilkan QR:");
      if (pass !== "haha") {
        document.write("<h2 style='color: red; text-align: center; margin-top: 50px;'>‚ùå Akses ditolak. Password salah.</h2>");
        throw new Error("Password salah");
      } else {
        sessionStorage.setItem("akses_izin", "yes");
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: #111; color: #fff; padding: 20px; }
    #qrcode { margin: 20px auto; }
    #waktu { font-size: 1.5em; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üì∏ QR Absen Area PBL</h1>
  <div id="qrcode"><canvas id="qr"></canvas></div>
  <div id="waktu"></div>
  <script>
    const qr = new QRious({ element: document.getElementById('qr'), size: 256, value: 'Memuat...' });
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const tanggal = now.toLocaleDateString('id-ID', options);
      const jam = now.toLocaleTimeString('id-ID');
      document.getElementById('waktu').textContent = tanggal + " - " + jam;
    }
    async function fetchToken() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzjYLOPjkm8GvbxCgLFbysK16n1nh6YRTgmKFn7oQTGfNSS9t85JkXwfoAXEHkHbEvVXg/exec?action=getToken&area=PBL');
        const data = await res.json();
        const token = data.token;
        const url = `https://t.me/absensi_qr_bot?start=${token}_PBL`;
        qr.value = url;
      } catch (e) {
        qr.value = '‚ùå Gagal ambil token';
      }
    }
    setInterval(fetchToken, 5000);
    setInterval(updateTime, 1000);
    fetchToken();
    updateTime();
  </script>
</body>
</html>
