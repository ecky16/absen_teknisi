<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Absen Teknisi</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .loading {
      font-size: 18px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2 id="status">Memuat...</h2>
  <button id="absenBtn" style="display:none">‚úÖ Klik untuk Absen</button>

  <script>
    const query = new URLSearchParams(window.location.search);
    const token = query.get('token');
    const nama = query.get('nama');
    const id = query.get('id');

    const status = document.getElementById('status');
    const button = document.getElementById('absenBtn');

    if (!token || !nama || !id) {
      status.innerText = '‚ùå Gagal memuat data pengguna atau token.';
    } else {
      status.innerText = 'üü¢ Data terdeteksi. Silakan klik untuk absen.';
      button.style.display = 'inline-block';
    }

    button.onclick = async () => {
      status.innerText = '‚è≥ Mengirim data absen...';
      button.style.display = 'none';

      try {
        const url = `https://script.google.com/macros/s/AKfycbyTngIjAKyIKM3JvMmUF0iHXnspbyiTslbd3qnU_QQ13muocEl_431Wp-cdGd-qvZgO/exec?token=${token}&nama=${encodeURIComponent(nama)}&id=${id}`;
        const res = await fetch(url);
        const html = await res.text();
        document.body.innerHTML = html;
      } catch (err) {
        status.innerText = '‚ùå Gagal menghubungi server.';
        console.error(err);
      }
    };
  </script>
</body>
</html>
