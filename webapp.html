<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Absen Sukses</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 1.6rem;
      color: #00ff99;
    }
    p {
      margin: 8px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>âœ… Terima kasih, <span id="nama">...</span>!</h1>
  <p>Anda sudah absen</p>
  <p id="tanggal"></p>
  <p id="jam"></p>

  <script>
    Telegram.WebApp.ready();

    const tg = Telegram.WebApp;
    const user = tg.initDataUnsafe.user || {};
    const nama = user.first_name || "Tanpa Nama";
    const id = user.id || "Unknown";
    const token = tg.initDataUnsafe.start_param || "";

    document.getElementById("nama").innerText = nama;

    // Format tanggal dan jam
    const now = new Date();
    const hari = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
    const bulan = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];

    const tanggalStr = `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`;
    const jamStr = now.toLocaleTimeString('id-ID');

    document.getElementById("tanggal").innerText = `ðŸ“… ${tanggalStr}`;
    document.getElementById("jam").innerText = `ðŸ•’ ${jamStr}`;

    // Kirim ke Apps Script
    const url = `https://script.google.com/macros/s/AKfycbyTngIjAKyIKM3JvMmUF0iHXnspbyiTslbd3qnU_QQ13muocEl_431Wp-cdGd-qvZgO/exec?token=${token}&nama=${encodeURIComponent(nama)}&id=${id}`;
    fetch(url).then(() => setTimeout(() => tg.close(), 4000));
  </script>
</body>
</html>
