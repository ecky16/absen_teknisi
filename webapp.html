<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Absen Sukses</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #4caf50;
      font-size: 1.8em;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>✅ Absen Berhasil</h1>
  <p id="nama">Memuat nama...</p>
  <p id="waktu">Memuat waktu...</p>

  <script>
    Telegram.WebApp.ready();

    const user = Telegram.WebApp.initDataUnsafe.user;
    const token = new URLSearchParams(window.location.search).get("token");

    const nama = user?.first_name || "Tanpa Nama";
    const id = user?.id || "Unknown";

    const now = new Date();
    const hari = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
    const bulan = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
    const hariIni = `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`;
    const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

    document.getElementById("nama").innerText = `👤 ${nama}`;
    document.getElementById("waktu").innerText = `🗓️ ${hariIni} • ${jam}`;

    const url = `https://script.google.com/macros/s/AKfycbyTngIjAKyIKM3JvMmUF0iHXnspbyiTslbd3qnU_QQ13muocEl_431Wp-cdGd-qvZgO/exec?token=${token}&nama=${encodeURIComponent(nama)}&id=${id}`;
    fetch(url).then(() => {
      setTimeout(() => Telegram.WebApp.close(), 6000);
    });
  </script>
</body>
</html>
