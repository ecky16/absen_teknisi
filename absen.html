<!DOCTYPE html>
<html>
<head>
  <title>QR Absensi Teknisi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    #clock {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    #qrcode {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Silakan Scan untuk Absen</h1>
  <div id="clock">--:--:--</div>
  <div id="qrcode"></div>

  <script>
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDwIpFb2xkQHR_aJZRmKG9nQEszi51T8AIvKh9ZRE8Tnu4eePsxznNCfMmaUrJ6xCc_mwXiY11uLSl/pub?gid=481668783&single=true&output=csv';

    if (sessionStorage.getItem('qr_login') !== 'true') {
      window.location.href = 'index.html';
    }

    let lastToken = "";

    function updateClock() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("clock").innerText = `${jam}:${menit}:${detik}`;
    }

    function generateQR(link) {
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: link,
        width: 280,
        height: 280
      });
    }

    async function fetchToken() {
      try {
        const res = await fetch(sheetCSV + `&rand=${Math.random()}`);
        const csv = await res.text();
        const lines = csv.trim().split("\n");
        const token = lines[1]?.split(",")[0]?.trim();

        if (token && token !== lastToken) {
          lastToken = token;
          const url = `https://t.me/absen_TA_bot/absen_teknisi?startapp=${token}`;
          generateQR(url);
        }
      } catch (err) {
        console.error("Gagal ambil token:", err);
      }
    }

    fetchToken();
    setInterval(fetchToken, 3000);
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
