<!DOCTYPE html>
<html>
<head>
  <title>Absen Teknisi</title>
  <script>
    async function submitToken() {
      const token = document.getElementById("token").value;
      const response = await fetch('https://script.google.com/macros/s/AKfycbyTngIjAKyIKM3JvMmUF0iHXnspbyiTslbd3qnU_QQ13muocEl_431Wp-cdGd-qvZgO/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `token=${token}`
      });
      const text = await response.text();
      document.getElementById("result").innerText = text;
    }
  </script>
</head>
<body>
  <h2>Masukkan Token Absen</h2>
  <input type="text" id="token" placeholder="Masukkan token di sini" />
  <button onclick="submitToken()">Absen</button>
  <p id="result"></p>
</body>
</html>
