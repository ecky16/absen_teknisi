<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Absen KRZ</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: #111; color: #fff; padding: 20px; }
    #qrcode { margin: 20px auto; }
    #waktu { font-size: 1.5em; margin-top: 10px; }
  </style>
</head>
<body>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const auth = urlParams.get("auth");
  if (auth !== "7qvt6") {
    alert("üîí Akses ditolak. Silakan login dahulu.");
    window.location.href = "login.html";
  } else {
    window.history.replaceState({}, document.title, window.location.pathname);
  }
</script>

  <h1>üì∏ QR Absen Area KRZ</h1>
  <div id="qrcode"><canvas id="qr"></canvas></div>
  <div id="waktu"></div>
  <div id="tokenDisplay" style="margin-top:10px; font-size:1.2em; color:#0f0;"></div>

  <script>
    const qr = new QRious({ element: document.getElementById('qr'), size: 256, value: 'Memuat...' });
    let lastTimestamp = "";

    async function fetchToken() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzjYLOPjkm8GvbxCgLFbysK16n1nh6YRTgmKFn7oQTGfNSS9t85JkXwfoAXEHkHbEvVXg/exec?action=getToken&area=KRZ');
        const data = await res.json();
        if (data.timestamp !== lastTimestamp) {
          lastTimestamp = data.timestamp;
          const token = data.token;
          const qrValue = `https://t.me/absensi_qr_bot?start=${token}_KRZ`;
          qr.value = qrValue;
          document.getElementById('tokenDisplay').textContent = "Token Saat Ini: " + token;
        }
      } catch (e) {
        qr.value = '‚ùå Gagal ambil token';
        document.getElementById('tokenDisplay').textContent = "Token Error";
      }
    }

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const tanggal = now.toLocaleDateString('id-ID', options);
      const jam = now.toLocaleTimeString('id-ID');
      document.getElementById('waktu').textContent = tanggal + " - " + jam;
    }

    setInterval(fetchToken, 10000);
    setInterval(updateTime, 1000);
    fetchToken();
    updateTime();
  </script>
</body>
</html>
