<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Absen KRZ</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body { font-family: system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif; text-align: center; background-color: #111; color: #fff; margin:0; padding: 20px; }
    header { background:#b40000; padding:16px; margin:-20px -20px 20px; }
    header h1 { font-size:20px; margin:0; }
    #qrcode { margin: 20px auto; }
    #waktu { font-size: 1.2em; margin-top: 10px; color:#ddd; }
    #tokenDisplay { margin-top:10px; font-size:1.05em; color:#7CFC00; }
    .note { color:#bbb; font-size:.9em; margin-top:8px; }
    .bar { display:flex; gap:8px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
    .btn { background:#2a2a2a; color:#fff; border:none; padding:10px 12px; border-radius:10px; cursor:pointer; }
    a.btn { text-decoration:none; }
  </style>
</head>
<body>

<script>
  const REQUIRED_AUTH = "7qvt6";
  const cluster = sessionStorage.getItem('clusterKey');
  if (!cluster || cluster !== REQUIRED_AUTH) {
    alert("🔒 Akses ditolak. Silakan login dahulu.");
    window.location.href = "login.html";
  } else {
    if (window.location.search.length > 0) {
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  }
</script>

<header><h1>📸 QR Absen Area KRZ</h1></header>

<div id="qrcode"><canvas id="qr"></canvas></div>
<div id="waktu"></div>
<div id="tokenDisplay"></div>
<div class="note">Auto-refresh setiap 2 detik (real-time saat ramai).</div>
<div class="bar">
  <button class="btn" onclick="fetchToken()">↻ Refresh QR</button>
  <a class="btn" href="login.html">Ganti Area</a>
</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbzjYLOPjkm8GvbxCgLFbysK16n1nh6YRTgmKFn7oQTGfNSS9t85JkXwfoAXEHkHbEvVXg/exec";
  const AREA = "KRZ";
  const BOT_DEEPLINK_BASE = "https://t.me/absensi_qr_bot?start=";

  const qr = new QRious({ element: document.getElementById('qr'), size: 320, value: 'Memuat...' });

  let lastToken = "";
  let lastTimestamp = "";

  async function fetchToken() {
    const url = `${GAS_URL}?action=getToken&area=${encodeURIComponent(AREA)}&t=${Date.now()}`;
    try {
      // timeout biar gak ngegantung
      const ctrl = new AbortController();
      const to = setTimeout(() => ctrl.abort(), 8000);

      const res = await fetch(url, { cache: 'no-store', signal: ctrl.signal });
      clearTimeout(to);
      if (!res.ok) throw new Error('HTTP ' + res.status);

      const data = await res.json();
      if (!data || !data.token) throw new Error('Token kosong / format salah');

      const tokenNow = String(data.token);

      // bersihkan status error kalau sukses
      document.getElementById('tokenDisplay').textContent = "Token Saat Ini: " + tokenNow;

      // set QR kalau token berubah ATAU sebelumnya sempat error
      const wasError = /Error/i.test(document.getElementById('tokenDisplay').textContent);
      if (tokenNow !== lastToken || wasError) {
        const qrValue = `${BOT_DEEPLINK_BASE}${encodeURIComponent(tokenNow + '_' + AREA)}`;
        qr.value = qrValue;
        lastToken = tokenNow;
      }

      if (data.timestamp != null) lastTimestamp = data.timestamp;
    } catch (e) {
      console.error('fetchToken error:', e);
      // tampilkan error sementara — panggilan berikutnya akan menimpa
      document.getElementById('tokenDisplay').textContent = "Token Error";
      qr.value = '❌ Gagal ambil token';
    }
  }

  // Saat tab kembali aktif dari background, refresh sekali
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) fetchToken();
  });


  function updateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const tanggal = now.toLocaleDateString('id-ID', options);
    const jam = now.toLocaleTimeString('id-ID');
    document.getElementById('waktu').textContent = tanggal + " - " + jam;
  }

  setInterval(fetchToken, 2000);
  setInterval(updateTime, 1000);
  fetchToken();
  updateTime();
</script>

<footer style="margin-top:18px;color:#888;font-size:12px">SAPA QR v.2.0 - 2025</footer>
</body>
</html>
