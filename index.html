<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Absensi Bot Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 0;
    }
    #jam {
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    #qr {
      margin-top: 20px;
    }
  </style>
  <script>
    function updateWaktu() {
      const hariIndo = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const sekarang = new Date();
      const hari = hariIndo[sekarang.getDay()];
      const tanggal = sekarang.toLocaleDateString("id-ID");
      const jam = sekarang.toLocaleTimeString("id-ID");

      document.getElementById("jam").textContent = `${hari}, ${tanggal} â€” ${jam}`;
    }

    // Perbarui jam setiap detik
    setInterval(updateWaktu, 1000);
    window.onload = updateWaktu;
  </script>
</head>
<body>
  <h1>ðŸ“Œ Scan QR untuk Absen</h1>
  <div id="jam">Memuat waktu...</div>

  <div id="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://script.google.com/macros/s/AKTIFKAN_SCRIPT/exec" alt="QR Absen Bot">
    <p>Scan QR di atas untuk absen melalui bot Telegram</p>
  </div>
</body>
</html>
