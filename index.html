<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Absen TA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
    }
    #jam {
      font-size: 1.2em;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    #qr {
      margin-top: 20px;
    }
  </style>
  <script>
    function updateWaktu() {
      const hariIndo = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const sekarang = new Date();
      const hari = hariIndo[sekarang.getDay()];
      const tanggal = sekarang.toLocaleDateString("id-ID");
      const jam = sekarang.toLocaleTimeString("id-ID");

      document.getElementById("jam").textContent = `${hari}, ${tanggal} â€” ${jam}`;
    }

    async function loadQR() {
      const tokenUrl = "https://script.google.com/macros/s/AKfycbyTngIjAKyIKM3JvMmUF0iHXnspbyiTslbd3qnU_QQ13muocEl_431Wp-cdGd-qvZgO/exec?getToken=1";
      try {
        const res = await fetch(tokenUrl);
        const token = await res.text();
        const qrLink = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://t.me/absen_TA_bot?start=" + encodeURIComponent(token);
        document.getElementById("qr-img").src = qrLink;
      } catch (e) {
        document.getElementById("qr").innerHTML = "<p style='color:red;'>Gagal memuat QR Code. Cek koneksi atau WebApp Script!</p>";
        console.error("QR Load Error:", e);
      }
    }

    setInterval(updateWaktu, 1000);
    window.onload = function () {
      updateWaktu();
      loadQR();
      setInterval(loadQR, 10000); // update QR setiap 10 detik
    };
  </script>
</head>
<body>
  <h1>ðŸ“Œ Scan QR untuk Absen</h1>
  <div id="jam">Memuat waktu...</div>

  <div id="qr">
    <img id="qr-img" src="" alt="QR Dinamis" width="250" height="250">
    <p>Scan QR dari layar ini untuk langsung absen ke bot Telegram</p>
  </div>
</body>
</html>
