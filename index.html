<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Absen Teknisi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #qr {
      margin-top: 20px;
    }
    #waktu {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì≤ Scan QR Untuk Absen</h2>
  <div id="waktu"></div>
  <div id="qr">
    <img id="qr-img" src="" alt="Loading QR Code..." />
  </div>

  <script>
    async function loadQR() {
      const tokenUrl = "https://script.google.com/macros/s/AKfycbyTngIjAKyIKM3JvMmUF0iHXnspbyiTslbd3qnU_QQ13muocEl_431Wp-cdGd-qvZgO/exec?getToken=1";
      try {
        const res = await fetch(tokenUrl);
        const token = await res.text();
        const timestamp = Date.now();
        const aliasToken = token + "-" + timestamp;
        const qrData = "https://t.me/absen_TA_bot?start=" + aliasToken;
        const qrURL = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" + encodeURIComponent(qrData);
        document.getElementById("qr-img").src = qrURL;
      } catch (e) {
        document.getElementById("qr").innerHTML = "<p style='color:red;'>‚ùå Gagal memuat QR Code. Cek koneksi atau WebApp Script!</p>";
        console.error("QR Load Error:", e);
      }
    }

    function updateWaktu() {
      const now = new Date();
      const hari = now.toLocaleDateString('id-ID', { weekday: 'long' });
      const tanggal = now.toLocaleDateString('id-ID');
      const jam = now.toLocaleTimeString('id-ID');
      document.getElementById("waktu").innerText = `${hari}, ${tanggal} ‚Äî ${jam}`;
    }

    setInterval(updateWaktu, 1000);
    updateWaktu();
    loadQR();
  </script>
</body>
</html>
