<!DOCTYPE html>
<html>
<head>
  <title>Absensi Teknisi</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f3f3f3;
      padding: 20px;
      text-align: center;
    }
    canvas {
      margin-top: 20px;
    }
    #time {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Scan QR untuk Absen</h2>
  <div id="qr"></div>
  <div id="time"></div>

  <script>
    const tokenURL = "https://script.google.com/macros/s/AKfycbzPPoM3ZvoFYTVVuZIDjO_Xi6PdJ1yHb5VI0jZmBG39nKwptfwj5GBtzeDGPy324on2/exec?action=getToken";

    async function updateQR() {
  try {
    const res = await fetch(tokenURL);
    const data = await res.json();
    const token = data.token;
    const link = `https://t.me/absen_TA_bot?start=${token}`;

    const qrDiv = document.getElementById('qr');
    qrDiv.innerHTML = "";
    const canvas = document.createElement("canvas");
    qrDiv.appendChild(canvas);
    QRCode.toCanvas(canvas, link);
  } catch (err) {
    document.getElementById('qr').innerHTML = "<p style='color:red;'>Gagal ambil token.</p>";
  }
}


    function updateTime() {
      const now = new Date();
      document.getElementById('time').innerText = now.toLocaleString();
    }

    updateQR();
    updateTime();
    setInterval(updateQR, 10000); // update QR setiap 10 detik
    setInterval(updateTime, 1000); // update jam setiap detik
  </script>
</body>
</html>
