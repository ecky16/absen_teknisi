<!DOCTYPE html>
<html>
<head>
  <title>QR Absen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #time {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Scan QR untuk Absen</h2>
  <div id="time"></div>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://ecky16.github.com/absen.html&size=200x200" alt="QR Absen" />
  
  <script>
    function updateClock() {
      const now = new Date();
      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const day = days[now.getDay()];
      const date = now.toLocaleDateString('id-ID');
      const time = now.toLocaleTimeString('id-ID');
      document.getElementById("time").innerHTML = `${day}, ${date} - ${time}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
