<!DOCTYPE html>
<html>
<head>
  <title>Scan QR untuk Absen</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Scan QR untuk Absen</h2>
  <canvas id="qr"></canvas>

  <script>
    const TOKEN_API_URL = "https://script.google.com/macros/s/AKfycbwSwwQz9oIF2ZJFib7pHFvWrwicgfoIv0pnRlx_QAuwCfXbU4rw1htSXvSmjI-f6oLn/exec?action=getToken";

    async function loadQR() {
      try {
        const res = await fetch(TOKEN_API_URL);
        const data = await res.json();
        const token = data.token;

        const telegramDeepLink = `tg://resolve?domain=absen_TA_bot&start=${token}`;
        QRCode.toCanvas(document.getElementById('qr'), telegramDeepLink);
      } catch (err) {
        console.error("Gagal ambil token!", err);
      }
    }

    loadQR();
  </script>
</body>
</html>
