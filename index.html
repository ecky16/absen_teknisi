<!DOCTYPE html>
<html>
<head>
  <title>QR Absensi Teknisi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    #clock {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    #qrcode {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
    #passwordSection {
      margin-top: 20px;
    }
    #requestBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #00aaff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Masukkan Password untuk Melihat QR</h1>
  <div id="clock">--:--:--</div>

  <div id="passwordSection">
    <input type="text" id="passwordInput" placeholder="Masukkan password" />
    <button onclick="cekPassword()">Submit</button>
    <button id="requestBtn" onclick="mintaPassword()">Minta dari Bot</button>
  </div>

  <div id="qrcode"></div>

  <script>
    const sheetPassCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDwIpFb2xkQHR_aJZRmKG9nQEszi51T8AIvKh9ZRE8Tnu4eePsxznNCfMmaUrJ6xCc_mwXiY11uLSl/pub?gid=1479915128&single=true&output=csv';
    const sheetTokenCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDwIpFb2xkQHR_aJZRmKG9nQEszi51T8AIvKh9ZRE8Tnu4eePsxznNCfMmaUrJ6xCc_mwXiY11uLSl/pub?gid=481668783&single=true&output=csv';
    let lastToken = "";

    function updateClock() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("clock").innerText = `${jam}:${menit}:${detik}`;
    }

   function mintaPassword() {
  window.open("https://t.me/absen_TA_bot?start=OTPTRIGGER", "_blank");
}

    async function cekPassword() {
      const inputPass = document.getElementById("passwordInput").value.trim();
      try {
        const res = await fetch(sheetPassCSV + `&rand=${Math.random()}`);
        const csv = await res.text();
        const lines = csv.trim().split("\n");
        const pass = lines[0]?.split(",")[0]?.trim();

        if (inputPass.toUpperCase() === pass.toUpperCase()) {
          tampilkanQR();
        } else {
          alert("Password salah!");
        }
      } catch (err) {
        alert("Gagal ambil password");
      }
    }

    async function tampilkanQR() {
      try {
        const res = await fetch(sheetTokenCSV + `&rand=${Math.random()}`);
        const csv = await res.text();
        const lines = csv.trim().split("\n");
        const token = lines[1]?.split(",")[0]?.trim();

        if (token && token !== lastToken) {
          lastToken = token;
          const url = `https://t.me/absen_TA_bot/absen_teknisi?startapp=${token}`;
          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 280,
            height: 280
          });
          document.getElementById("qrcode").style.display = "block";
          document.getElementById("passwordSection").style.display = "none";
          document.querySelector("h1").innerText = "Silakan Scan untuk Absen";
        }
      } catch (err) {
        console.error("Gagal ambil token:", err);
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
