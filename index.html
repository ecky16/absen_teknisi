<!DOCTYPE html>
<html>
<head>
  <title>QR Absen Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #time {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Scan QR untuk Absen</h2>
  <div id="time"></div>
  <img id="qr" src="" alt="QR Absen" />

  <script>
    function updateTime() {
      const now = new Date();
      const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      document.getElementById("time").innerText =
        `${hari[now.getDay()]}, ${now.toLocaleDateString('id-ID')} - ${now.toLocaleTimeString('id-ID')}`;
    }

    function setQR() {
      const link = "https://t.me/absen_TA_bot/Absensi_TA";
      const encoded = encodeURIComponent(link);
      document.getElementById("qr").src =
        `https://api.qrserver.com/v1/create-qr-code/?data=${encoded}&size=200x200`;
    }

    updateTime();
    setQR();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
