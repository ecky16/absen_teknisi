<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login QR Absen</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 10px;
      font-size: 20px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Masukkan Password OTP</h2>
  <input type="text" id="passInput" placeholder="OTP Password">
  <button onclick="submitPass()">Masuk</button>
  <div id="error"></div>

  <script>
    const SCRIPT_ID = 'AKfycbyTngIjAKyIKM3JvMmUF0iHXnspbyiTslbd3qnU_QQ13muocEl_431Wp-cdGd-qvZgO'; // Ganti jika berubah

    async function submitPass() {
      const pass = document.getElementById('passInput').value.trim();
      const res = await fetch(`https://script.google.com/macros/s/${SCRIPT_ID}/exec?pass=${pass}`);
      const data = await res.json();

      if (data.valid) {
        sessionStorage.setItem('qr_login', 'true');
        window.location.href = 'absen.html';
      } else {
        document.getElementById('error').innerText = '‚ùå Password salah';
      }
    }
  </script>
</body>
</html>
