<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Masukkan Password</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      input {
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
      }
      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>üîê Masukkan Password QR</h2>
    <input type="text" id="passwordInput" placeholder="Password" />
    <button onclick="checkPassword()">Submit</button>
    <div id="result"></div>

    <script>
      async function checkPassword() {
        const passInput = document.getElementById('passwordInput').value.trim();
        const res = await fetch(
          `https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbyTngIjAKyIKM3JvMmUF0iHXnspbyiTslbd3qnU_QQ13muocEl_431Wp-cdGd-qvZgO/exec/exec?pass=${passInput}`
        );
        const data = await res.json();

        const resultDiv = document.getElementById('result');
        if (data.valid) {
          resultDiv.innerHTML = `
            <h3>‚úÖ Akses Disetujui</h3>
            <p>Silakan scan QR di bawah ini:</p>
            <img src="qr.png" width="200" alt="QR Code" />
          `;
        } else {
          resultDiv.innerHTML = `<h3 style="color:red;">‚ùå Password Salah</h3>`;
        }
      }
    </script>
  </body>
</html>
