<!DOCTYPE html>
<html>
<head>
  <title>QR Absensi Teknisi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f7f7f7; }
    #qr-container { display: none; }
    input[type="password"] { padding: 10px; font-size: 16px; }
    .hidden { display: none; }
    canvas { margin-top: 20px; }
    h2, h3 { margin: 5px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h2>Masukkan Password</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Masuk</button>

  <div id="qr-container">
    <h2 id="tanggal"></h2>
    <h3 id="jam"></h3>
    <canvas id="qr"></canvas>
  </div>

  <script>
    const PASSWORD_BENAR = "sapblsatu";
    const TOKEN_API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getToken"; // Ganti dengan URL Apps Script kamu

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD_BENAR) {
        document.querySelector("input").classList.add("hidden");
        document.querySelector("button").classList.add("hidden");
        document.getElementById("qr-container").style.display = "block";
        showTime();
        loadQR();
        setInterval(() => {
          showTime();
          loadQR();
        }, 15000); // Refresh tiap 15 detik
      } else {
        alert("Password salah cuy ðŸ˜¬");
      }
    }

    function showTime() {
      const now = new Date();
      document.getElementById("tanggal").textContent = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById("jam").textContent = now.toLocaleTimeString('id-ID');
    }

    async function loadQR() {
      try {
        const res = await fetch(TOKEN_API_URL);
        const data = await res.json();
        const token = data.token;
        const url = `https://t.me/absen_TA_bot?start=${token}`;
        QRCode.toCanvas(document.getElementById('qr'), url, function (error) {
          if (error) console.error(error);
        });
      } catch (err) {
        console.error("Gagal ambil token!", err);
      }
    }
  </script>
</body>
</html>
