<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login QR Absen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b40000;
      padding: 20px;
    }
    header img {
      width: 220px;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 1.5em;
    }
    .container {
      padding: 40px 20px;
    }
    input[type="password"] {
      font-size: 1.2em;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 20px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.1em;
      background-color: #b40000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #ff1c1c;
    }
    .area-selection {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <img src="logo_telkom_akses.png" alt="Logo Telkom Akses" />
  <h1>SAPA - QR </h1>
  <h2>SISTEM ABSENSI PAKAI QR</h2>
</header>

<div class="container">
  <div id="login-form">
    <form onsubmit="cekPassword(); return false;">
      <p>Masukkan password untuk mengakses halaman QR:</p>
      <input type="password" id="pass" placeholder="Password..." />
      <button type="submit" class="btn">üîì Masuk</button>
    </form>
  </div>

  <div id="area-selection" class="area-selection">
    <p>Pilih area untuk menampilkan QR:</p>
    <button class="btn" onclick="go('psn.html')">üìç Pasuruan</button>
    <button class="btn" onclick="go('pbl.html')">üìç Probolinggo</button>
    <button class="btn" onclick="go('lmj.html')">üìç Lumajang</button>
    <button class="btn" onclick="go('krz.html')">üìç Kraksaan</button>
      <button class="btn" onclick="go('krz.html')">üìç Plasa</button>
    
  </div>
</div>

<script>
  function cekPassword() {
    const pass = document.getElementById("pass").value;
    if (pass === "7qvt6") {
      sessionStorage.setItem("loginQR", "true");
      document.getElementById("login-form").style.display = "none";
      document.getElementById("area-selection").style.display = "block";
    } else {
      alert("‚ùå Password salah. Silakan coba lagi.");
    }
  }

  function go(area) {
    window.location.href = area + "?auth=7qvt6";
  }

  window.onload = function() {
    if (sessionStorage.getItem("loginQR") === "true") {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("area-selection").style.display = "block";
    }
  };
</script>

</body>
</html>
