<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login QR Absen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b40000;
      padding: 20px;
    }
    header img {
      width: 220px;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 1.5em;
    }
    header h2 {
      margin: 5px 0 0 0;
      font-size: 1.2em;
    }
    .container {
      padding: 40px 20px;
    }
    input[type="password"] {
      font-size: 1.2em;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 20px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
 .btn {
  font-size: 1.1em;
  background-color: #b40000;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  padding: 15px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  width: 100%;
  max-width: 300px; /* ‚úÖ Tambahkan ini */
  margin: 0 auto;    /* ‚úÖ Tengahin di layar lebar */
}

    .btn:hover {
      background-color: #ff1c1c;
      transform: scale(1.03);
    }
    .area-selection {
      display: none;
      margin-top: 30px;
    }
    .area-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    .area-title {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ccc;
    }
 

    /* ‚úÖ Responsif khusus untuk HP kecil */
    @media (max-width: 480px) {
      .area-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo_telkom_akses.png" alt="Logo Telkom Akses" />
  <h1>SAPA - QR </h1>
  <h2>SISTEM ABSENSI PAKAI QR</h2>
</header>

<div class="container">
<div id="login-form">
  <form onsubmit="cekPassword(); return false;">
    <p>Masukkan password untuk mengakses halaman QR:</p>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 15px; max-width: 400px; margin: auto;">
      <input type="password" id="pass" placeholder="Password..." style="padding: 10px; width: 100%; max-width: 300px; border-radius: 8px; font-size: 1.1em;" />
      <button type="submit" class="btn" style="width: 100%; max-width: 300px;">üîí Masuk</button>
    </div>
  </form>
</div>

</div>


  <div id="area-selection" class="area-selection">
    <p class="area-title">üìå Pilih area untuk menampilkan QR:</p>
    <div class="area-grid">
      <button class="btn" onclick="go('psn.html')">üìç Pasuruan</button>
      <button class="btn" onclick="go('pbl.html')">üìç Probolinggo</button>
      <button class="btn" onclick="go('lmj.html')">üìç Lumajang</button>
      <button class="btn" onclick="go('krz.html')">üìç Kraksaan</button>
      <button class="btn" onclick="go('pbl2.html')">üìç Probolinggo 2</button>
  <button class="btn" onclick="go('plasa.html')">üìç Plasa</button>
    </div>
  </div>
</div>

<script>
  function cekPassword() {
    const pass = document.getElementById("pass").value;
    if (pass === "7qvt6") {
      sessionStorage.setItem("loginQR", "true");
      document.getElementById("login-form").style.display = "none";
      document.getElementById("area-selection").style.display = "block";
    } else {
      alert("‚ùå Password salah. Silakan coba lagi.");
    }
  }

  function go(area) {
    window.location.href = area + "?auth=7qvt6";
  }

  window.onload = function() {
    if (sessionStorage.getItem("loginQR") === "true") {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("area-selection").style.display = "block";
    }
  };
</script>

</body>
</html>
