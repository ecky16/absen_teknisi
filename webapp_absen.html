<!DOCTYPE html>
<html>
<head>
  <title>Absen Sekarang</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Absen Sekarang</h2>
  <p>Pastikan kamu membuka halaman ini dari dalam bot Telegram!</p>
  <button onclick="kirimAbsen()">Absen Sekarang</button>
  <div id="status"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function kirimAbsen() {
      try {
        const nama = tg.initDataUnsafe.user.first_name + ' ' + (tg.initDataUnsafe.user.last_name || '');
        const id = tg.initDataUnsafe.user.id;

        const resToken = await fetch("https://script.google.com/macros/s/AKfycbzPPoM3ZvoFYTVVuZIDjO_Xi6PdJ1yHb5VI0jZmBG39nKwptfwj5GBtzeDGPy324on2/exec?action=getToken");
        const dataToken = await resToken.json();

        const absenURL = `https://script.google.com/macros/s/AKfycbzPPoM3ZvoFYTVVuZIDjO_Xi6PdJ1yHb5VI0jZmBG39nKwptfwj5GBtzeDGPy324on2/exec?action=absen&nama=${encodeURIComponent(nama)}&id=${id}&token=${dataToken.token}`;

        const res = await fetch(absenURL);
        const hasil = await res.text();
        document.getElementById("status").innerText = hasil;
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Gagal absen.";
      }
    }
  </script>
</body>
</html>
